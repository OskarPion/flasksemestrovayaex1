{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Регистрация</h2>
    <form method="POST">
        <label>Имя пользователя:</label>
        <input type="text" name="username" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Пароль:</label>
        <input type="password" name="password" required>

        <button type="submit">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
