{% extends "base.html" %}

{% block content %}
<h1>Информация о рейсе</h1>
<p><strong>Откуда:</strong> {{ flight.from }}</p>
<p><strong>Куда:</strong> {{ flight.to }}</p>
<p><strong>Дата вылета:</strong> {{ flight.departure }}</p>
<p><strong>Дата возврата:</strong> {{ flight.return }}</p>
<p><strong>Цена:</strong> {{ flight.price }}</p>
<a href="{{ url_for('edit_flight', flight_id=flight.id) }}" class="btn btn-custom">Редактировать рейс</a>
{% endblock %}
