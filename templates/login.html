{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Вход в систему</h2>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Войти</button>
    </form>

    <!-- OAuth кнопки для входа через GitHub и Яндекс -->
    <div class="mt-3">
        <form action="{{ url_for('github.login') }}" method="get">
            <button type="submit" class="btn btn-dark">Войти через GitHub</button>
        </form>
        <form action="{{ url_for('yandex_login') }}" method="get">
            <button type="submit" class="btn btn-warning mt-2">Войти через Яндекс</button>
        </form>
    </div>

    <div class="mt-3">
        <!-- Ссылка для восстановления пароля -->
        <p><a href="{{ url_for('reset_request') }}">Забыли пароль?</a></p>
        <!-- Кнопка для регистрации -->
        <p>Еще не зарегистрированы? <a href="{{ url_for('register') }}" class="btn btn-link">Зарегистрироваться</a></p>
    </div>
</div>
{% endblock %}
