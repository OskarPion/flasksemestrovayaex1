<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviasales Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('/static/aviasaleshoto11440x900.png'); /* Фоновое изображение */
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .search-container {
            background-color: rgba(255, 255, 255, 0.9); /* Прозрачный белый фон */
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .search-container h1 {
            font-weight: 700;
            color: #007bff;
            margin-bottom: 20px;
        }
        .search-container input, .search-container select, .search-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-container button {
            background-color: #007bff;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
        .search-container label {
            font-weight: 500;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Поиск авиабилетов</h1>
        <form action="/search" method="post">
            <label for="from">Откуда:</label>
            <input type="text" id="from" name="from" placeholder="Город вылета" required>

            <label for="to">Куда:</label>
            <input type="text" id="to" name="to" placeholder="Город прилета" required>

            <label for="departure">Дата вылета:</label>
            <input type="date" id="departure" name="departure" required>

            <label for="return">Дата возвращения:</label>
            <input type="date" id="return" name="return">

            <label for="passengers">Количество пассажиров:</label>
            <select id="passengers" name="passengers" required>
                <option value="1">1 пассажир</option>
                <option value="2">2 пассажира</option>
                <option value="3">3 пассажира</option>
                <option value="4">4 пассажира</option>
                <option value="5">5 пассажиров</option>
            </select>

            <button type="submit">Искать билеты</button>
        </form>
    </div>
</body>
</html>
